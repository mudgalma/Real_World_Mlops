name: DVC Pipeline with GCP

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-dvc:
    runs-on: ubuntu-latest

    steps:
      # ------------------ 1️⃣ Checkout repo ------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------ 2️⃣ Setup Python ------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ------------------ 3️⃣ Install dependencies ------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      
          # Install pydantic first (needed by FastAPI)
          pip install pydantic==1.10.15

          # Install DVC first (so dependency conflict doesn’t break it)
          pip install "dvc[gs]" --no-cache-dir
      
          # 1️⃣ Install Evidently WITHOUT any dependencies
          pip install evidently==0.7.3 --no-deps
      
          # 2️⃣ Install Evidently dependencies manually (ALL except pydantic)
          pip install deprecation typing-inspect uuid6 numpy pandas scipy requests PyYAML jinja2 matplotlib plotly
      
          # 3️⃣ Install YOUR requirements file
          # Ignore Evidently from requirements.txt to avoid reinstalling with deps
          sed '/evidently/d' requirements.txt > req-clean.txt
          pip install -r req-clean.txt --no-cache-dir


          
      # ------------------ 4️⃣ Decode & configure GCP credentials ------------------
      - name: Set up GCP credentials and authenticate
        env:
          GCP_B64: ${{ secrets.GCP_CREDENTIALS_B64 }}
        run: |
          set -e
          echo "Decoding service account key..."
          echo "$GCP_B64" | base64 -d > gcp-key.json
          python3 -m json.tool gcp-key.json > /dev/null && echo "✓ Valid JSON key"

          echo "Installing Google Cloud CLI..."
          sudo apt-get update -qq && sudo apt-get install -y google-cloud-cli

          echo "Authenticating with GCP..."
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project mlops-466312

          # Export for later steps
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV

      # ------------------ 5️⃣ Verify bucket access ------------------
      - name: Verify bucket access
        run: |
          echo "Checking GCS bucket access..."
          gsutil ls gs://heart-disease-mlops-data

      # ------------------ 6️⃣ Configure DVC to use same credentials ------------------
      - name: Configure DVC remote credentials
        run: |
          dvc remote modify gcsremote credentialpath "$(pwd)/gcp-key.json" --local

      # ------------------ 7️⃣ Pull latest DVC data ------------------
      - name: Pull latest DVC data
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          echo "Using credentials: $GOOGLE_APPLICATION_CREDENTIALS"
          dvc pull -v

      - name: Data validation
        run: python scripts/data_validation.py

      - name: Drift check
        run: python scripts/drift_check.py --mode ci


      - name: Drift check (Evidently)
        run: python scripts/evidently_drift.py --mode ci

      - name: Preprocess (placeholder)
        run: |
          echo "Do your preprocessing here (scripts/preprocess.py)"
          # python scripts/preprocess.py

      - name: Train model
        run: |
          python -m src.train --target target --problem_type classification --tune

      - name: Track trained model (DVC)
        run: |
          dvc add api/model/pipeline.pkl
          git add api/model/pipeline.pkl.dvc
          git commit -m "Update trained model" || echo "No changes"

      - name: Push model to DVC remote
        run: dvc push -v
