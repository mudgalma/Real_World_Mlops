name: Retrain Pipeline

on:
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.10' }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install dvc[gs]
          pip install -r requirements.txt

      - name: Configure GCP auth
        env:
          GCP_B64: ${{ secrets.GCP_CREDENTIALS_B64 }}
        run: |
          echo "$GCP_B64" | base64 -d > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV

      - name: Pull dataset from DVC
        run: dvc pull -v

      - name: Append batch to dataset (if exists)
        run: |
          if [ -f data/new_batch/new_batch.csv ]; then
            python scripts/append_batch.py
          else
            echo "No new batch to append"
          fi

      - name: Data validation
        run: python scripts/data_validation.py

      - name: Train model
        run: python -m src.train --target target --problem_type classification --tune

      - name: Track model (DVC)
        run: |
          dvc add api/model/pipeline.pkl
          git add api/model/pipeline.pkl.dvc
          git commit -m "Auto-retrain: new model" || echo "No changes"
          dvc push -v
          git push origin main
