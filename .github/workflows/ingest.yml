name: Weekly Data Ingestion

permissions:
  contents: read
  actions: write  

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * SUN"   # edit to desired schedule (UTC)

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.10' }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install dvc[gs]
          pip install -r requirements.txt

      - name: Configure GCP auth
        env:
          GCP_B64: ${{ secrets.GCP_CREDENTIALS_B64 }}
        run: |
          echo "$GCP_B64" | base64 -d > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcp-key.json" >> $GITHUB_ENV

      - name: Download latest batch from GCS
        run: |
          mkdir -p data/new_batch
          gsutil cp gs://heart-disease-mlops-data/new_batches/latest_batch.csv data/new_batch/new_batch.csv || exit 0
          ls -la data/new_batch

      - name: Install GitHub CLI
        if: failure()
        run: sudo apt-get install gh -y

      - name: Drift check on new batch
        run: python scripts/drift_check.py --mode ingest --batch data/new_batch/new_batch.csv  


      - name: Trigger retrain on drift
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Drift detected - triggering retrain.yml..."
          gh auth login --with-token <<< "${GH_TOKEN}"
          gh workflow run retrain.yml --ref main

